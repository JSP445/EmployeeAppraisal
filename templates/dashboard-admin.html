<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div id="dashboard-center">
            <div style="width:100%; position:relative; margin-bottom: 50px;" class="display: flex;">
                <form style="display: inline-block; position: absolute; right: 0px;" action="logout">
                    <input type="submit" class="btn btn-danger" value="Log-out">
                </form>
            </div>
            <h1>Welcome, {{first_name}} {{last_name}}</h1>
            <div style="display: flex; flex-direction: column;">
                <div class=".container m-4">
                    <h3>Add Staff</h3>
                    <form action="add_user" class=".container" method="POST">
                        <div class="row">
                            <div class="col-sm">
                                <input type="text" class="form-control m-2" name="firstname" placeholder="First Name" required>
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control m-2" name="lastname" placeholder="Last Name" required>
                            </div>
                            <div class="col-sm">
                                <input type="email" class="form-control m-2" placeholder="example@email.com" name="email" required>   
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-sm">
                                <select name="employee-position" class="form-select m-2" onchange="onChangeSelect(this)">
                                    <option value="employee">employee</option>
                                    <option value="manager">manager</option>
                                    <option value="appraiser">appraiser</option>
                                    <option value="reviewer">reviewer</option>
                                </select>
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control m-2" name="password" placeholder="Password" required>
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control m-2" placeholder="Appraiser Id" name="employeeAppraiserId" id="employeeAppraiserId">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <input type="submit" class="form-control m-2 btn btn-success" value="Create user">
                            </div>
                            <div class="col-sm"></div>
                            <div class="col-sm"></div>
                        </div>
                    </form>
                </div>
                <div>
                    <h3>Manage Staff</h3>
                    <table class="table table-dark"> 
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Position</th>
                                <th scope="col">Password</th>
                                <th scope="col">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{employees|safe}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='index.js')}}"></script>
    </body>
</html>
